<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Plat Adventures</title>
    
        <style type="text/css">
            body{
                margin: 0;
                background: #3D4652;
            }
        </style>
    
        <script type="text/javascript" src="js/phaser.min.js"></script>
        <script type="text/javascript" src="js/preload.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/nivel_um.js"></script>
        <script type="text/javascript" src="js/nivel_dois.js"></script>
        <script type="text/javascript" src="js/game_over.js"></script>        
        <script type="text/javascript" src="js/fim.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        

        <script>
            (function(){
                var jogo = new Phaser.Game(800, 600, Phaser.CANVAS, "game");
            
                jogo.state.add("Init", init);
                jogo.state.add("Preload", preload);
                jogo.state.add("menu", menu);
                jogo.state.add("nivel_um", nivel_um);
                jogo.state.add("nivel_dois", nivel_dois);
                jogo.state.add("game_over", game_over);
                jogo.state.add("fim", fim);
                //teste
                jogo.state.start("Init");
             
             })();    
            
        
        </script>
        
        
    </head>
    
    
</html>
